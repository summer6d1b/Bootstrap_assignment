<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap INM320</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          
          <!-- Left Sidebar -->
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Overview</a>
                </li>
                <!-- Add other nav items here -->
              </ul>
            </div>
          </nav>
      
          <!-- Main Content -->
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            
            <!-- User Info and Search -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search...">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Go</button>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Top Stats Cards -->
            <div class="row">
              <!-- Unresolved Card -->
              <div class="col-md-3">
                <div class="card text-center">
                  <div class="card-header">
                    Unresolved
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">60</h5>
                  </div>
                </div>
              </div>
              <!-- Add other cards here -->
            </div>
      
            <!-- Chart Area -->
            <div class="my-4 w-100" id="myChart" style="height: 300px;">
              <!-- Placeholder for Chart -->
              <img src="path/to/chart-image.png" class="img-fluid" alt="Responsive image">
            </div>
      
            <!-- Detailed Sections -->
            <div class="row">
              <!-- Unresolved Tickets Section -->
              <div class="col-md-6">
                <h2>Unresolved tickets</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Waiting on Feature Request
                      <span class="badge badge-primary badge-pill">4238</span>
                    </a>
                    <!-- Add more list-group items here -->
                  </div>
                  <a href="#" class="btn btn-link">View details</a>
                </div>
        
                <!-- Tasks Section -->
                <div class="col-md-6">
                  <h2>Tasks</h2>
                  <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                      <span class="badge badge-warning">URGENT</span>
                      Finish ticket update
                    </a>
                    <!-- Add more tasks here -->
                  </div>
                  <a href="#" class="btn btn-primary">Create new task</a>
                  <a href="#" class="btn btn-link">View all</a>
                </div>
              </div>
        
              <!-- Bottom Stats Cards -->
              <div class="row">
                <!-- Resolved Card -->
                <div class="col-md-3">
                  <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">Resolved</h5>
                      <p class="card-text">449</p>
                    </div>
                  </div>
                </div>
                <!-- Add more stats cards here -->
              </div>
        
            </main>
          </div>
        </div>
  
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
